<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="container">
        <h1>HTF Park</h1>
        <label for="">Veículo:</label>
        <input type="text" name="" id="nome" placeholder="Digite o Veículo: " autocomplete="off">
        <label for="">Placa:</label>
        <input type="text" name="" id="placa" placeholder="Digite a placa: " autocomplete="off">

        <button id="cadastrar">Cadastrar</button>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Açoes</th>
                </tr>
                <tbody id="patio"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
